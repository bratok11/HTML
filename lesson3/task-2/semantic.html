<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Semantic</title>
</head>

<body>
    <div>
        <!-- Хедер сайта -->
        <header>
            <h1>Page with semantic markup</h1>
        </header>
        <!-- Заголовок первого уровня -->
        <nav>
            <!-- Навигация -->
            <h2> Navigation </h2>
            <!-- Заголовок второго уровня -->
            <p>
                <ul>
                    <!-- Ненумерованный список -->
                    <li> HTML</li>
                    <!-- Элемент списка -->
                    <li>CSS</li>
                    <!-- Элемент списка -->
                    <li>JavaScript</li>
                    <!-- Элемент списка -->
                </ul>
            </p>
        </nav>
    </div>
    <div>
        <main>
            <!-- Основная (главная) часть сайта -->
            HTML (от англ. HyperText Markup Language — «язык гипертекстовой разметки») — стандартизированный язык разметки документов во Всемирной паутине.

            <!-- Параграф -->
            <p>
                <!-- Секция -->
                <h3> Cтатьи </h3>
                <!-- Заголовок третьего уровня -->
                <p>
                    <!-- Статья -->
                    <ol>
                        <!-- Нумерованный список -->
                        <li>Bootstrap</li>
                        <!-- Элемент списка -->
                        <li>jQuery</li>
                        <!-- Элемент списка -->
                        <li>React</li>
                        <!-- Элемент списка -->
                    </ol>
                </p>
            </p>
        </main>
    </div>
    <!-- Футер сайта -->
    <footer>
        Footer
    </footer>
</body>

</html>
